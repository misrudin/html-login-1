<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login 1</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <img src="/assets/images/wave.png" alt="bg-accent" class="bg-accent">
  <img src="/assets/images/human.png" alt="human" class="human">
  <img src="/assets/images/lamp.png" alt="lamp" class="lamp">

  <div class="container">
    <form>
      <img src="/assets/images/user.png" alt="user" class="user">
      <h1>Welcome!</h1>

      <label for="username">Username</label>
      <input type="email" id="username" name="username" placeholder="Username">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password">
      <button type="submit">LOGIN</button>
    </form>
  </div>
</body>
</html>
